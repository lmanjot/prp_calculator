<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRP Calculator - Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/calculator.html">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
        .redirect-message {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0a9396;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <div class="spinner"></div>
        <h2>PRP Dosage Calculator</h2>
        <p>Redirecting to calculator...</p>
        <p><a href="/calculator.html">Click here if not redirected automatically</a></p>
    </div>
    
    <script>
        // Fallback redirect in case meta refresh doesn't work
        setTimeout(() => {
            window.location.href = '/calculator.html';
        }, 1000);
    </script>
</body>
</html>
